<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org/">

<head>
	<meta charset="UTF-8" />
	<title th:text="${titulo}"></title>
</head>

<body>
	<h1 th:text="${titulo}"></h1>

	<div th:if="${#lists.isEmpty(usuariosTemp)}">No hay usuarios en la lista!</div>

	<table th:if="${not #lists.isEmpty(usuariosTemp)}">
		<thead>
			<tr>
				<th>Nombre</th>
				<th>Apellido</th>
				<th>Email</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="usuario: ${usuariosTemp}">
				<td th:text="${usuario.nombre}"></td>
				<td th:text="${usuario.apellido}"></td>
				<td th:text="${usuario.email}"></td>
			</tr>
		</tbody>
	</table>
</body>

</html>
